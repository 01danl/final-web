<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NewsHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">NewsHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item">
                <a class="nav-link active" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
              <button id="theme-toggle" class="btn btn-outline-light">
                Dark Mode
              </button>
              <select id="sort-select" class="form-select">
                <option value="date">Sort by Date</option>
                <option value="views">Sort by Views</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <div class="row">
        <aside class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Most Popular</h5>
            </div>
            <div class="card-body" id="most-popular"></div>
          </div>
        </aside>
        <section class="col-lg-8">
          <h2>Latest News</h2>
          <div id="article-list" class="row row-cols-1 g-3"></div>
          <div id="error-message" class="text-danger mt-3"></div>
        </section>
      </div>
    </main>

    <div
      class="modal fade"
      id="articleModal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-content"></div>
          <div class="modal-footer">
            <p id="modal-meta" class="mb-0"></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 bg-light mt-5">
      <p class="mb-0">&copy; 2025: Created by: Sogdiana, Daniyal, Yernur</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
