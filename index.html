<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsHub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarNav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NewsHub</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">News</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button id="theme-toggle" class="btn btn-default navbar-btn">Dark Mode</button>
            </li>
            <li>
              <select id="sort-select" class="form-control sort-select">
                <option value="date">Sort by Date</option>
                <option value="views">Sort by Views</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <aside class="col-md-4">
        <div class="panel panel-default popular-panel">
          <div class="panel-heading">
            <h3 class="panel-title">Most Popular</h3>
          </div>
          <div class="panel-body" id="most-popular"></div>
        </div>
      </aside>
      <section class="col-md-8">
        <h2>Latest News</h2>
        <div id="article-list" class="row"></div>
        <div id="error-message" class="text-danger"></div>
      </section>
    </div>
  </main>

  <div class="modal fade" id="articleModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title"></h4>
        </div>
        <div class="modal-body" id="modal-content"></div>
        <div class="modal-footer">
          <p id="modal-meta"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <p>&copy; 2025: Created by: Sogdiana, Daniyal, Yernur</p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
